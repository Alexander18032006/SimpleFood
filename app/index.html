<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Food</title>
	<link rel="icon" href="images/favicon.svg">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">
					<img src="images/logo.svg" alt="Логотип 'Simple Food'" class="logo__img">
				</div>
				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__list-item">
							<a href="#" class="header__list-link header__list-link--active">
								Главная
							</a>
						</li>
						<li class="header__list-item">
							<a href="#" class="header__list-link">
								Блюда
							</a>
						</li>
						<li class="header__list-item">
							<a href="#" class="header__list-link">
								Контакты
							</a>
						</li>
					</ul>
					<ul class="user-nav">
						<li class="user-nav__item">
							<a href="#" class="user-nav__link">
								<img class="user-nav__img" src="images/search.svg" alt="Фото лупы">
							</a>
						</li>
						<li class="user-nav__item">
							<a href="#" class="user-nav__link user-nav__link--cart">
								<img class="user-nav__img" src="images/cart.svg" alt="Фото тележки">
								<span class="user-nav__num">
									4
								</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<script src="js/main.min.js"></script>
</body>

</html>
